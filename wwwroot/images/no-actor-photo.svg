<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="gradActor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#138496;stop-opacity:0.3" />
  </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="500" height="500" fill="url(#gradActor)"/>
  <rect x="10" y="10" width="480" height="480" fill="none" stroke="#17a2b8" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Círculo de fondo para el icono -->
  <circle cx="250" cy="200" r="100" fill="#17a2b8" opacity="0.2"/>
  
  <!-- Icono de persona (silueta) -->
  <g transform="translate(250, 200)">
    <!-- Cabeza -->
    <circle cx="0" cy="-30" r="35" fill="#17a2b8" opacity="0.6"/>
    <!-- Cuerpo -->
    <ellipse cx="0" cy="30" rx="50" ry="60" fill="#17a2b8" opacity="0.6"/>
  </g>
  
  <!-- Texto -->
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="24" fill="#17a2b8" text-anchor="middle" font-weight="bold">
    Sin Foto Disponible
  </text>
  <text x="250" y="410" font-family="Arial, sans-serif" font-size="16" fill="#b3b3b3" text-anchor="middle">
    StreamFlix
  </text>
</svg>
